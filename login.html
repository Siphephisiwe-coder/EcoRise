<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoRise Login</title>
<style>
  /* Full-screen background */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url(images/community-growth-background.jpg) no-repeat center center fixed;
    background-size: cover;
  }

  /* Transparent form container */
  .login-container {
    width: 350px;
    margin: 100px auto;
    background: rgba(255, 255, 255, 0.15);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    color: #fff;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .login-container button:hover {
    background-color: #45a049;
  }

</style>
</head>
<body>
  <div class="login-container">
    <h2>EcoRise Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
  </div>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  // Basic validation
  if(!email || !password){
    alert("Please enter both email and password.");
    return;
  }

  // Demo credentials for judges
  const demoEmail = "demo@ecorise.com";
  const demoPassword = "EcoRise!2025$Hackathon";

  // Check if user entered the demo credentials
  if (email === demoEmail && password === demoPassword) {
    localStorage.setItem("loggedInUser", email);
    window.location.href = "index.html";
    return;
  }

  // Check stored user data (if someone actually signed up)
  const storedUserData = localStorage.getItem("demoUser");
  if (storedUserData) {
    const user = JSON.parse(storedUserData);
    if(email === user.email && password === user.password){
      localStorage.setItem("loggedInUser", email);
      window.location.href = "index.html";
      return;
    }
  }

  // If nothing matches
  alert("Invalid email or password. Please try again.");
});
</script>
</body>
</html>
