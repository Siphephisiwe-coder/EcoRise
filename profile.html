<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRise | My Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-banner {
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      position: relative;
      border-radius: 0 0 20px 20px;
    }
    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
    }
    .upload-btn {
      display: inline-block;
      margin: 0;
      text-align: center;
      cursor: pointer;
      color: #fff;
      background: #19691d; /* light green */
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.95rem;
      border: none;
    }
    .profile-pic-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      max-width: 420px;
      margin: 80px auto 20px;
      align-items: center;
    }
    @media (max-width: 480px) {
      .profile-pic-actions { grid-template-columns: 1fr; }
    }
    .profile-info {
      margin-top: 80px;
      text-align: center;
    }
    .profile-info h3 { font-size: 1.5rem; }
    .profile-card {
      background: rgba(255,255,255,0.9);
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 1.5rem auto;
      max-width: 600px;
    }
    .post-section {
      margin-top: 2rem;
      text-align: center;
    }
    .post-form textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
    }
    .post-card {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 1rem auto;
      max-width: 600px;
      text-align: left;
    }
    .post-card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>

  <script>
    if (!localStorage.getItem("loggedInUser")) {
      window.location.replace("signup.html");
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <h1 class="logo">üå± EcoRise</h1>
    <div class="nav-links" id="navLinks">
      <a href="index.html#home">Home</a>
      <a href="connect.html">Connect</a>
      <a href="learn.html">Learn</a>
      <a href="about.html">About</a>
      <a href="profile.html" class="active">My Profile</a>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
  </nav>

  <header class="profile-banner">
  <img id="profilePicPreview" class="profile-picture" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Picture">
  </header>

  <div class="profile-pic-actions">
    <label for="profilePicUpload" class="upload-btn" id="changeProfileBtn">Change Profile Picture</label>
    <button id="removeProfilePic" class="upload-btn remove-btn">Remove Profile Picture</button>
  </div>
  <input type="file" id="profilePicUpload" accept="image/*" style="display:none;">

  <main class="section">
    <div class="profile-card">
      <form id="profileForm">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="location" placeholder="Location">
        <input type="text" id="skill" placeholder="Your Skill / Profession">
        <input type="text" id="lookingForProfile" placeholder="What are you looking for?">
        <textarea id="bio" placeholder="Tell us about yourself..." rows="3"></textarea>
        <button type="submit">Save Profile</button>
      </form>

      <div id="profileDisplay" style="display:none;">
        <h3 id="displayName"></h3>
        <p><strong>üìç Location:</strong> <span id="displayLocation"></span></p>
        <p><strong>üíº Skill:</strong> <span id="displaySkill"></span></p>
        <p><strong>üîé Looking for:</strong> <span id="displayLookingFor"></span></p>
        <p><strong>üìù Bio:</strong> <span id="displayBio"></span></p>
        <button id="editProfile">Edit Profile</button>
      </div>
    </div>

    <section class="post-section">
      <h2>My Posts</h2>
      <form class="post-form" id="postForm">
        <textarea id="postText" placeholder="Share an update, achievement, or project..."></textarea>
        <input type="file" id="postImage" accept="image/*">
        <button type="submit">Post</button>
      </form>
      <div id="postsContainer"></div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 EcoRise | Built by Siphephisiwe Nyathi</p>
  </footer>

  <script src="profile.js"></script>
</body>
</html>
